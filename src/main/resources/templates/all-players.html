<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
 
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Players</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
 
<style>
	h1{
		text-align:center;
		font-size: 100px;
		background-color: black;
		color: aliceblue;
	}
</style>

<body>
	<div style="text-align: center;" class="sticky-top">
		<h1>CRICKET PLAYER DATABASE</h1>
		<hr />
	</div>
	<div style="text-align: center;">
		<img src="/Image.jpg" height="1000" width="1000">
	</div>
    <div class="container my-2" style="width: 100%; background-color: black;">
    <div class="card" style="width: 100%; background-color: black">
    <div class="card-body" style="width: 100%; background-color:azure">
        <div th:switch="${players}" class="container my-5">
            <p class="my-5">
                <a href="/add" class="btn btn-primary" style="background-color: black;">
                <i class="fas fa-user-plus ml-2"> Add a Player</i></a>
            </p>
            <div class="col-md-10">
                <h2 th:case="null">No record found !!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Age</th>
                                <th>Team Name</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="player : ${players}">
                                <td th:text="${player.Name}"></td>
                                <td th:text="${player.Age}"></td>
                                <td th:text="${player.Team_Name}"></td>
                                <td>
                                    <a th:href="@{/edit/{id}(id=${player.Player_ID})}"
                                             class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/delete/{id}(id=${player.Player_ID})}"
                                              class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
 
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
 
</html>
